
<template name="browse">
  <h1>{{title}}</h1>
  {{#with activeStories}}
    {{> bucket}}
  {{/with}}
  {{#with participatingStories}}
    {{> bucket}}
  {{/with}}
</template>

<template name="bucket">
  <div class="bucket">
    <h3>{{title}}</h3>
    {{#each stories}}
      {{> storyCard}} 
    {{/each}}
  </div>
</template>

<template name="storyCard">
  <div class='story-card'>
    <a href="{{ pathFor 'story' _id=this._id }}">{{title}}</a>
    <p>{{description}}</p>
  </div>
</template>

<template name="createStoryButton">
  <a class="button" href="{{ pathFor 'create' }}">+</a>
</template>
