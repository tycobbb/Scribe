
<template name="application">
  {{> header}}
  <div class="container">
    <main>
      {{> yield}}
    </main>
  </div>
</template>

<template name="header">
  <div class="header">
    <h3>{{title}}</h3>
    <div class="buttons">
      {{#each buttons}}
        {{> UI.dynamic template=this}}
      {{/each}}
    </div>
  </div> 
</template>
